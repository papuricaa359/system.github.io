<!DOCTYPE html>
<html lang="ja">

<head>

    <title>ログイン画面</title>
    <link rel="stylesheet" href="style/yakisobalogin.css">
</head>

<body>
    <div class="container">
        <h2>ログイン</h2>

    <script src="script/yakisobalogin.js">
    </script>

</body>

</html>
